<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b889aadfd5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="section-contact">
        <div class="box-contact">
            <div class="info-contact">
                <h2 class="info-title">Contact Me</h2>
                <h3 class="info-sub-title">Hello! if you have any questions you can contact me and I will answer you as soon as possible.
                </h3>
                <ul class="info-details">
                    <li>
                        <i class="fa-brands fa-github" style="color: #ea80fc;"></i>
                        <span>bejaranolidia</span> <a href=""></a>
                    </li>
                    <li>
                        <i class="fa-brands fa-linkedin" style="color: #ea80fc;"></i>
                        <span>bejaranolidia</span> <a href="https://www.linkedin.com/in/bejaranolidia/"></a>
                    </li>
                    <li>
                        <i class="fa-solid fa-envelope" style="color: #ea80fc;"></i>
                        <span>bejaranolidia@yahoo.com</span> <a href=""></a>
                    </li>


                </ul>
    
            </div>  
            <div class="form-wrap">
                <form action="#" method="POST">
                    <h2 class="form-title">Send me a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Mail">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Write your message"></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button">
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
